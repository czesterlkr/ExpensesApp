<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Expenses</title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/nav :: nav"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(expenses)}">
        <h2>Expenses List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.id}"><a href="/expense/${expense.id}">Id</a></td>
                <td th:text="${expense.name}">name</td>
                <td th:text="${expense.price}">price</td>
                <td><a th:href="${'/expense/' + expense.id}">View</a></td>
                <td><a th:href="${'/expense/edit/' + expense.id}">Edit</a></td>
                <td><a th:href="${'/expense/delete/' + expense.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
