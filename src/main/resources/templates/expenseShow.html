<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Expense Details</title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/nav :: nav"></th:block> /*/-->

    <h2>Expense Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Expense Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${expense.id}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${expense.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${expense.price}">Priceaddd</p>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">Image Url:</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<p class="form-control-static" th:text="${expense.imageUrl}">url....</p>-->
                <!--</div>-->
            <!--</div>-->
        </form>
    </div>
</div>

</body>
</html>
