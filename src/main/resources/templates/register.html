<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>Spring Framework Guru</title>

    <th:block th:include="fragments/header :: head"></th:block>
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/nav :: nav"></th:block> /*/-->

    <form th:action="@{/user/create}"
          th:object="${form}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div th:if="${#fields.hasErrors('*')}" class="has-error">
        <p th:errors="${form}" class="help-block"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control"/>

                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></p>
            </div>
        </div>

        <!--<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">-->
        <!--<label for="email" class="control-label">Email</label>-->
        <!--<input type="text" th:field="*{email}" class="form-control"/>-->

        <!--<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></p>-->
        <!--</div>-->

        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="text" th:field="*{password}" class="form-control" th:placeholder="#{register.passwordRepeated.size(*{PASSWORD_LENGTH_MIN})}"/>

                <!--<p class="help-block" th:text="#{register.passwordRepeated.size(*{PASSWORD_LENGTH_MIN})}"></p>-->
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></p>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('passwordRepeated')}? has-error">
            <div class="form-group">
                <label for="passwordRepeated" class="control-label">Confirm Password</label>
                <input type="text" th:field="*{passwordRepeated}" class="form-control"/>

                <p th:if="${#fields.hasErrors('passwordRepeated')}" th:errors="*{passwordRepeated}"
                   class="help-block"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>

</div>
</body>
</html>
